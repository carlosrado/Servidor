<!DOCTYPE html>
<html>

<!-- ---------------------------------------------------- -->
<head>
<meta charset="utf-8"/>


<!-- ---------------------------------------------------- -->
<!-- Exportamos el archivo -->
<script src="./logicaFake/LogicaFake.js"></script>
<!-- Implementamos los cb para posibles errores-->
<script>
    function pulsarTodas(){
        obtenerMediciones(function( err, res){
            if(err){
                alert("error de transmision")
                return
            }
            else if(res.error){
                alert("error en la llamada")
            }
            
        })
    }
    function pulsarUltima(){
        obtenerUltimaMedicion(function( err, res){
            if(err){
                alert("error de transmision")
                return
            }
            else if(res.error){
                alert("error en la llamada")
            }
            
        })
    }
</script>
<!-- ---------------------------------------------------- -->

<!-- ---------------------------------------------------- -->
</head>

<!-- ---------------------------------------------------- -->
<!-- ---------------------------------------------------- -->
<body>
  <ul id = "salida">
  </ul>
  <p id = "error"></p>
  <button type="btnTodasMediciones" onclick="pulsarTodas()">Todas las mediciones</button>
  <button type="btnUltimaMedicion" onclick="pulsarUltima()">Ultima medicion</button>
</body>
</html>
